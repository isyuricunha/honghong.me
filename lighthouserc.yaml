ci:
  collect:
    startServerCommand: pnpm --filter web start
    startServerReadyPattern: 'Ready in'
    startServerReadyTimeout: 5000
    numberOfRuns: 1
    url:
      - http://localhost:3000

  assert:
    assertions:
      categories:performance:
        - error
        - minScore: 0.8
      categories:accessibility:
        - error
        - minScore: 0.95
      categories:'best-practices':
        - error
        - minScore: 1.0
      categories:seo:
        - error
        - minScore: 1.0
      categories:pwa:
        - error
        - minScore: 1.0

  upload:
    target: 'temporary-public-storage'
