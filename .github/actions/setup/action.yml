name: Check setup

runs:
  using: composite
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: '.nvmrc'

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        run_install: false

    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

    - name: Setup pnpm cache
      uses: actions/cache@v4
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: Cache for Turbo
      uses: rharkor/caching-for-turbo@v1.8

    - name: Install dependencies
      shell: bash
      run: pnpm install

    - name: Create environment variables file
      shell: bash
      run: |
        cat << EOF > .env.local
        SPOTIFY_CLIENT_ID="test_client_id"
        SPOTIFY_CLIENT_SECRET="test_client_secret"
        SPOTIFY_REFRESH_TOKEN="test_refresh_token"

        GOOGLE_API_KEY="test_google_api_key"
        GITHUB_TOKEN="test_github_token"
        WAKATIME_API_KEY="test_wakatime_api_key"

        BETTER_AUTH_SECRET="test_secret_key_32_chars_minimum"

        GOOGLE_CLIENT_ID="test_google_client_id"
        GOOGLE_CLIENT_SECRET="test_google_client_secret"
        GITHUB_CLIENT_ID="test_github_client_id"
        GITHUB_CLIENT_SECRET="test_github_client_secret"

        DATABASE_URL="postgres://postgres:postgres@localhost:5432/nelsonlaime"

        UPSTASH_REDIS_REST_URL="http://127.0.0.1:8079"
        UPSTASH_REDIS_REST_TOKEN="nelsonlaime"

        IP_ADDRESS_SALT="test_ip_address_salt"

        DISCORD_WEBHOOK_URL="https://test_discord_webhook.url"

        RESEND_API_KEY="test_resend_api_key"

        AUTHOR_EMAIL="test@author.email"
        NEXT_PUBLIC_UMAMI_URL="https://test_next_public_umami.url"
        NEXT_PUBLIC_UMAMI_WEBSITE_ID="00000000-0000-0000-0000-000000000000"

        EOF
