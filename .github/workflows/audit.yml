name: Audit

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  audit:
    name: Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v4

      - name: Configure environment
        uses: ./.github/actions/setup

      - name: Run pnpm audit
        run: pnpm audit
